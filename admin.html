<!DOCTYPE html>
<html>
<head>
  <title>HIS Academy Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>

    body{
      margin:0;
      font-family:Poppins, sans-serif;
      background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
      color:white;
    }

    /* ACCESS SCREEN */
    .center{
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:center;
    }

    .card{
      background:#111827;
      padding:40px;
      border-radius:20px;
      box-shadow:0 0 30px rgba(255,215,0,0.2);
      width:350px;
      text-align:center;
    }

    h2{
      color:#FFD700;
    }

    input{
      width:100%;
      padding:12px;
      margin-top:15px;
      border-radius:8px;
      border:none;
      outline:none;
    }

    button{
      margin-top:15px;
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      font-weight:bold;
      background:#FFD700;
      color:black;
      cursor:pointer;
    }

    /* ADMIN PANEL */
    #adminPanel{
      display:none;
      padding:30px;
      max-width:1200px;
      margin:auto;
    }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
    }

    th,td{
      padding:12px;
      border-bottom:1px solid #333;
      text-align:left;
    }

    th{
      color:#FFD700;
    }

    .badge{
      padding:5px 12px;
      border-radius:20px;
      font-size:12px;
      font-weight:bold;
    }

    .paid{ background:#00aa55; }
    .pending{ background:#cc8800; }
    .notpaid{ background:#aa0000; }

    .requested{
      background:#00aa55;
      margin-left:6px;
    }

    /* Toggle */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input { display:none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #FFD700;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

  </style>
</head>
<body>

<!-- ACCESS SCREEN -->
<div id="accessScreen" class="center">
  <div class="card">
    <h2>üîê Administrative Access</h2>
    <p>Restricted Area</p>
    <input type="password" id="secretInput" placeholder="Enter Master Key">
    <button onclick="checkSecret()">Verify</button>
  </div>
</div>

<!-- ADMIN DASHBOARD -->
<div id="adminPanel">
  <h2>üìä HIS Academy Admin Dashboard</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Email</th>
        <th>Joined</th>
        <th>Status</th>
        <th>Approve</th>
      </tr>
    </thead>
    <tbody id="studentTable"></tbody>
  </table>

</div>

<script>

const SECRET_KEY = "Gokulgroups";
const ADMIN_EMAIL = "youradminemail@gmail.com"; // üî¥ CHANGE THIS

const firebaseConfig = {
  apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
  authDomain: "his-academy.firebaseapp.com",
  projectId: "his-academy"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

function checkSecret(){
  const input=document.getElementById("secretInput").value;
  if(input === SECRET_KEY){
    document.getElementById("accessScreen").style.display="none";
    document.getElementById("adminPanel").style.display="block";
    validateAdmin();
  } else {
    alert("Invalid Key");
  }
}

function validateAdmin(){
  auth.onAuthStateChanged(user=>{
    if(!user){
      window.location.href="login.html";
      return;
    }
    if(user.email !== ADMIN_EMAIL){
      alert("Unauthorized");
      window.location.href="profile.html";
      return;
    }
    loadStudents();
  });
}

async function loadStudents(){
  const table=document.getElementById("studentTable");
  table.innerHTML="";

  const snapshot = await db.collection("students").orderBy("joinedOn","desc").get();

  snapshot.forEach(doc=>{
    const data=doc.data();
    const tr=document.createElement("tr");

    let statusClass="notpaid";
    let statusText="Not Paid";

    if(data.paymentStatus==="paid"){
      statusClass="paid";
      statusText="Paid";
    }
    else if(data.paymentStatus==="pending"){
      statusClass="pending";
      statusText="Pending";
    }

    let requestedBadge="";
    if(data.requestSubmitted){
      requestedBadge=`<span class="badge requested">Requested</span>`;
    }

    let toggle="";
    if(data.paymentStatus!=="paid"){
      toggle=`
        <label class="switch">
          <input type="checkbox" onchange="confirmPayment('${doc.id}')">
          <span class="slider"></span>
        </label>
      `;
    }

    tr.innerHTML=`
      <td>${data.name || ""} ${requestedBadge}</td>
      <td>${data.phone || ""}</td>
      <td>${data.email || ""}</td>
      <td>${data.joinedOn ? new Date(data.joinedOn.seconds*1000).toLocaleDateString() : "-"}</td>
      <td><span class="badge ${statusClass}">${statusText}</span></td>
      <td>${toggle}</td>
    `;

    table.appendChild(tr);
  });
}

async function confirmPayment(uid){
  await db.collection("students").doc(uid).update({
    paymentStatus:"paid"
  });
  loadStudents();
}

</script>

</body>
</html>
