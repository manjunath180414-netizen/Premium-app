<!DOCTYPE html>
<html>
<head>
  <title>Recorded Classes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{
      margin:0;
      background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
      font-family:Poppins;
      color:white;
      padding:20px;
    }

    .video-card{
      background:#111827;
      padding:15px;
      border-radius:15px;
      margin-bottom:15px;
      box-shadow:0 0 20px rgba(255,215,0,0.1);
      cursor:pointer;
    }

    .title{
      font-weight:bold;
      color:#FFD700;
    }

    .duration{
      font-size:13px;
      opacity:0.7;
    }

    button{
      margin-top:20px;
      padding:10px 20px;
      border:none;
      border-radius:10px;
      background:#FFD700;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h2>ðŸ“š SSLC 2026 Recorded Classes</h2>

<div class="video-card" onclick="openVideo('video1.mp4','Algebra Basics')">
  <div class="title">Algebra Basics</div>
  <div class="duration">1hr 20min</div>
</div>

<div class="video-card" onclick="openVideo('video2.mp4','Trigonometry Strategy')">
  <div class="title">Trigonometry Strategy</div>
  <div class="duration">1hr 10min</div>
</div>

<button onclick="goBack()">â¬… Back</button>

<script>

  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
    authDomain: "his-academy.firebaseapp.com",
    projectId: "his-academy",
    storageBucket: "his-academy.firebasestorage.app",
    messagingSenderId: "573278549264",
    appId: "1:573278549264:web:ca2ff160b5a100cc7d2195"
  };
if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}


  const auth = firebase.auth();
  const db = firebase.firestore();

  // ðŸ”’ PROTECTION
  auth.onAuthStateChanged((user) => {
    if (user) {
      db.collection("students").doc(user.uid).get()
      .then(doc => {
        if (!doc.exists || doc.data().paymentStatus !== "paid") {
          window.location.href = "courses.html";
        }
      });
    } else {
      window.location.href = "login.html";
    }
  });

  function openVideo(videoFile,title){
    window.location.href = "watch.html?video=" + videoFile + "&title=" + encodeURIComponent(title);
  }

  function goBack(){
    window.location.href="dashboard.html";
  }

</script>

</body>
</html>
