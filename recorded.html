<script>

  // üî• Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
    authDomain: "his-academy.firebaseapp.com",
    projectId: "his-academy",

    messagingSenderId: "573278549264",
    appId: "1:573278549264:web:ca2ff160b5a100cc7d2195",
    measurementId: "G-8WPMS7H33F"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // üîí Protect Page
  auth.onAuthStateChanged((user) => {

    if (user) {

      db.collection("students").doc(user.uid).get()
      .then((doc) => {

        if (!doc.exists || doc.data().paymentStatus !== "paid") {
          alert("Access Denied. Please enroll first.");
          window.location.href = "courses.html";
        }

      });

    } else {
      window.location.href = "login.html";
    }

  });

  // üé• Video List (UPLOAD MORE HERE)
  const videos = [
    {
      title: "Lesson 1 ‚Äì Social Stratification",
      file: "video.mp4"
    },
    {
      title: "Lesson 2 ‚Äì Trigonometry Strategy",
      file: "video2.mp4"
    },
    {
      title: "Lesson 3 ‚Äì Science Important Questions",
      file: "video3.mp4"
    },
    {
      title: "Lesson 4 ‚Äì English Writing Tips",
      file: "video4.mp4"
    }
  ];

  const container = document.getElementById("videoContainer");

  videos.forEach(video => {

    const card = document.createElement("div");
    card.className = "video-card";

    card.innerHTML = `
      <div class="video-title">${video.title}</div>
      <video controls controlsList="nodownload">
        <source src="${video.file}" type="video/mp4">
      </video>
    `;

    container.appendChild(card);

  });

  function goBack(){
    window.location.href = "dashboard.html";
  }
