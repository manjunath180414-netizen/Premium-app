<!DOCTYPE html>
<html>
<head>
  <title>Recorded Classes</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{
      margin:0;
      background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
      color:white;
      font-family:Poppins, sans-serif;
      padding:20px;
    }

    h2{
      color:#FFD700;
    }

    .video-card{
      background:#111827;
      padding:15px;
      border-radius:15px;
      margin-bottom:20px;
      box-shadow:0 0 25px rgba(255,215,0,0.15);
    }

    .video-title{
      font-weight:bold;
      margin-bottom:10px;
      color:#FFD700;
    }

    video{
      width:100%;
      border-radius:10px;
    }

    button{
      padding:10px 20px;
      background:#FFD700;
      border:none;
      border-radius:10px;
      font-weight:bold;
      cursor:pointer;
    }

  </style>
</head>
<body>

<h2>ðŸ“š SSLC 2026 Recorded Classes</h2>

<div id="videoContainer"></div>

<br>
<button onclick="goBack()">â¬… Back to Dashboard</button>

<script>

  // ðŸ”¥ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
    authDomain: "his-academy.firebaseapp.com",
    projectId: "his-academy",
    storageBucket: "his-academy.firebasestorage.app",
    messagingSenderId: "573278549264",
    appId: "1:573278549264:web:ca2ff160b5a100cc7d2195",
    measurementId: "G-8WPMS7H33F"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  // ðŸ”’ Protect Page
  auth.onAuthStateChanged((user) => {

    if (user) {

      db.collection("students").doc(user.uid).get()
      .then((doc) => {

        if (!doc.exists || doc.data().paymentStatus !== "paid") {
          alert("Access Denied. Please enroll first.");
          window.location.href = "courses.html";
        }

      });

    } else {
      window.location.href = "login.html";
    }

  });

  // ðŸŽ¥ Video List (UPLOAD MORE HERE)
  const videos = [
    {
      title: "Lesson 1 â€“ Algebra Basics",
      file: "videos/video1.mp4"
    },
    {
      title: "Lesson 2 â€“ Trigonometry Strategy",
      file: "videos/video2.mp4"
    },
    {
      title: "Lesson 3 â€“ Science Important Questions",
      file: "videos/video3.mp4"
    },
    {
      title: "Lesson 4 â€“ English Writing Tips",
      file: "videos/video4.mp4"
    }
  ];

  const container = document.getElementById("videoContainer");

  videos.forEach(video => {

    const card = document.createElement("div");
    card.className = "video-card";

    card.innerHTML = `
      <div class="video-title">${video.title}</div>
      <video controls controlsList="nodownload">
        <source src="${video.file}" type="video/mp4">
      </video>
    `;

    container.appendChild(card);

  });

  function goBack(){
    window.location.href = "dashboard.html";
  }

</script>

</body>
</html>
