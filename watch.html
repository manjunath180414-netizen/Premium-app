<!DOCTYPE html>
<html>
<head>
  <title>Watch Class</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{
      margin:0;
      background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
      font-family:Poppins;
      color:white;
      padding:20px;
    }

    h2{
      color:#FFD700;
    }

    video{
      width:100%;
      border-radius:15px;
      margin-top:15px;
      box-shadow:0 0 30px rgba(255,215,0,0.2);
    }

    button{
      margin-top:20px;
      padding:10px 20px;
      border:none;
      border-radius:10px;
      background:#FFD700;
      font-weight:bold;
      cursor:pointer;
    }
  </style>
</head>
<body>

<h2 id="videoTitle"></h2>

<video controls>
  <source id="videoSource" src="" type="video/mp4">
</video>

<button onclick="goBack()">â¬… Back</button>

<script>

  const firebaseConfig = {
    apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
    authDomain: "his-academy.firebaseapp.com",
    projectId: "his-academy",
    storageBucket: "his-academy.firebasestorage.app",
    messagingSenderId: "573278549264",
    appId: "1:573278549264:web:ca2ff160b5a100cc7d2195"
  };

  if (!firebase.apps.length) {
  firebase.initializeApp(firebaseConfig);
}

  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged((user) => {
    if (user) {
      db.collection("students").doc(user.uid).get()
      .then(doc => {
        if (!doc.exists || doc.data().paymentStatus !== "paid") {
          window.location.href = "courses.html";
        }
      });
    } else {
      window.location.href = "login.html";
    }
  });

  const params = new URLSearchParams(window.location.search);
  document.getElementById("videoTitle").innerText = params.get("title");
  document.getElementById("videoSource").src = params.get("video");

  function goBack(){
    window.location.href="recorded.html";
  }

</script>

</body>
</html>
