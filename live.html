<!DOCTYPE html>
<html>
<head>
  <title>Live Class - HIS Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{
      margin:0;
      font-family:Poppins, sans-serif;
      background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
      color:white;
    }

    .header{
      background:#111827;
      padding:15px;
      text-align:center;
      font-size:20px;
      font-weight:bold;
      color:#FFD700;
      box-shadow:0 0 20px rgba(255,215,0,0.2);
    }

    .container{
      padding:15px;
      max-width:1100px;
      margin:auto;
      position:relative;
    }

    .card{
      background:#111827;
      border-radius:15px;
      padding:15px;
      margin-bottom:20px;
      box-shadow:0 0 25px rgba(255,215,0,0.15);
      position:relative;
    }

    video{
      width:100%;
      border-radius:12px;
    }

    .pdf-viewer{
      width:100%;
      height:600px;
      border:none;
      border-radius:12px;
      background:white;
    }

    .section-title{
      color:#FFD700;
      font-weight:bold;
      margin-bottom:10px;
    }

    .watermark{
      position:absolute;
      top:40px;
      left:40px;
      color:rgba(255,255,255,0.15);
      font-size:18px;
      font-weight:bold;
      pointer-events:none;
      animation:moveWatermark 12s infinite alternate;
      z-index:999;
    }

    @keyframes moveWatermark{
      0%{ transform: translate(0,0); }
      100%{ transform: translate(250px,200px); }
    }

    .btn{
      width:100%;
      padding:12px;
      border-radius:10px;
      border:none;
      font-weight:bold;
      cursor:pointer;
      background:#FFD700;
      color:black;
    }

  </style>
</head>
<body>

<div class="header">
  H I S Academy ðŸ”´ Live Class
</div>

<div class="container">

  <!-- Dynamic Watermark -->
  <div class="watermark" id="watermarkText">
    Loading...
  </div>

  <!-- Live Video -->
  <div class="card">
    <div class="section-title">Live Session</div>

    <video controls controlsList="nodownload">
      <source src="live.mp4" type="video/mp4">
    </video>
  </div>

  <!-- PDF Section -->
  <div class="card">
    <div class="section-title">Class Notes</div>

    <!-- Upload your PDF inside notes folder -->
    <iframe 
      class="pdf-viewer"
      src="chapter1.pdf#toolbar=0">
    </iframe>

  </div>

  <button class="btn" onclick="goBack()">
    â¬… Back to Dashboard
  </button>

</div>

<script>

  document.addEventListener("contextmenu", event => event.preventDefault());

  const firebaseConfig = {
    apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
    authDomain: "his-academy.firebaseapp.com",
    projectId: "his-academy"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  auth.onAuthStateChanged((user)=>{
    if(user){
      db.collection("students").doc(user.uid).get()
      .then(doc=>{
        if(!doc.exists || doc.data().paymentStatus !== "paid"){
          window.location.href="courses.html";
        }

        document.getElementById("watermarkText").innerText =
          doc.data().phone + " | " + doc.data().email;
      });
    } else {
      window.location.href="login.html";
    }
  });

  function goBack(){
    window.location.href="dashboard.html";
  }

</script>

</body>
</html>
