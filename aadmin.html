<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - HIS Academy</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body{
      margin:0;
      font-family:Poppins, sans-serif;
      background:linear-gradient(135deg,#0f0f1a,#1a1a2e);
      color:white;
      padding:30px;
    }

    h2{ color:#FFD700; }

    table{
      width:100%;
      border-collapse:collapse;
      margin-top:20px;
    }

    th,td{
      padding:12px;
      border-bottom:1px solid #333;
    }

    th{ color:#FFD700; }

    .badge{
      padding:5px 10px;
      border-radius:20px;
      font-size:12px;
      font-weight:bold;
    }

    .paid{ background:#00aa55; }
    .pending{ background:#cc8800; }
    .notpaid{ background:#aa0000; }

    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .switch input { display:none; }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #FFD700;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

  </style>
</head>
<body>

<h2>ðŸ“Š Admin Dashboard</h2>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Phone</th>
      <th>Status</th>
      <th>Toggle Access</th>
    </tr>
  </thead>
  <tbody id="studentTable"></tbody>
</table>

<script>

const firebaseConfig = {
  apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
  authDomain: "his-academy.firebaseapp.com",
  projectId: "his-academy"
};

firebase.initializeApp(firebaseConfig);
const auth = firebase.auth();
const db = firebase.firestore();

auth.onAuthStateChanged(user=>{
  if(!user){
    window.location.href="login.html";
    return;
  }
  loadStudents();
});

async function loadStudents(){

  const table=document.getElementById("studentTable");
  table.innerHTML="";

  const snapshot = await db.collection("students").get();

  snapshot.forEach(doc=>{
    const data=doc.data();
    const tr=document.createElement("tr");

    let statusClass="notpaid";
    if(data.paymentStatus==="paid") statusClass="paid";
    else if(data.paymentStatus==="pending") statusClass="pending";

    let checked = data.paymentStatus==="paid" ? "checked" : "";

    tr.innerHTML=`
      <td>${data.name}</td>
      <td>${data.email}</td>
      <td>${data.phone}</td>
      <td><span class="badge ${statusClass}">${data.paymentStatus || "not_paid"}</span></td>
      <td>
        <label class="switch">
          <input type="checkbox" ${checked} onchange="toggleAccess('${doc.id}', this)">
          <span class="slider"></span>
        </label>
      </td>
    `;

    table.appendChild(tr);
  });
}

async function toggleAccess(uid, checkbox){

  if(checkbox.checked){
    await db.collection("students").doc(uid).update({
      paymentStatus:"paid"
    });
  } else {
    await db.collection("students").doc(uid).update({
      paymentStatus:"not_paid"
    });
  }

  loadStudents();
}

</script>

</body>
</html>
