    <!DOCTYP html>
<html>
<head>
  <title>HiS Academy Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg,#0f0f1a,#1a1a2e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #111827;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,215,0,0.15);
    }

    h2 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 25px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background: #1f2937;
      color: white;
      outline: none;
    }

    input::placeholder {
      color: #aaa;
    }

    .google-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #FFD700;
      color: black;
      font-weight: bold;
      cursor: pointer;
      display: none;
      margin-bottom: 10px;
    }

    .already-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #FFD700;
      background: #1f2937;
      color: #FFD700;
      font-weight: bold;
      cursor: pointer;
    }

    .already-btn:hover {
      background: #FFD700;
      color: black;
    }

  </style>
</head>
<body>

<div class="container">

  <h2>Welcome to HiS Academy</h2>

  <input type="text" id="name" placeholder="Enter Your Name">
  <input type="tel" id="phone" placeholder="Enter Phone Number">

  <select id="medium">
    <option value="">Select Medium</option>
    <option value="English">English</option>
    <option value="Kannada">Kannada</option>
  </select>

  <button id="googleBtn" class="google-btn">
    Login with Google
  </button>

  <button id="alreadyPaidBtn" class="already-btn">
    Already Paid? Start Learning
  </button>

</div>

<script>

  // ðŸ”¥ Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
    authDomain: "his-academy.firebaseapp.com",
    projectId: "his-academy",
    storageBucket: "his-academy.firebasestorage.app",
    messagingSenderId: "573278549264",
    appId: "1:573278549264:web:ca2ff160b5a100cc7d2195",
    measurementId: "G-8WPMS7H33F"
  };

  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();
  const provider = new firebase.auth.GoogleAuthProvider();

  const nameInput = document.getElementById("name");
  const phoneInput = document.getElementById("phone");
  const mediumSelect = document.getElementById("medium");
  const googleBtn = document.getElementById("googleBtn");
  const alreadyBtn = document.getElementById("alreadyPaidBtn");

  // Show Google button only if form filled
  function checkInputs() {
    if (nameInput.value && phoneInput.value && mediumSelect.value) {
      googleBtn.style.display = "block";
    } else {
      googleBtn.style.display = "none";
    }
  }

  nameInput.addEventListener("input", checkInputs);
  phoneInput.addEventListener("input", checkInputs);
  mediumSelect.addEventListener("change", checkInputs);

  // ðŸ” Google Login
  googleBtn.addEventListener("click", () => {

    auth.signInWithPopup(provider)
    .then((result) => {

      const user = result.user;

      db.collection("students").doc(user.uid).set({
        name: nameInput.value,
        phone: phoneInput.value,
        email: user.email,
        medium: mediumSelect.value,
        enrolledCourse: "",
        paymentStatus: "pending",
        totalStudyHours: 0,
        joinedOn: firebase.firestore.FieldValue.serverTimestamp()
      })
      .then(() => {
        window.location.href = "courses.html";
      });

    })
    .catch((error) => {
      alert(error.message);
    });

  });

  // ðŸ”¥ Already Paid Button Logic
  alreadyBtn.addEventListener("click", () => {

    auth.onAuthStateChanged((user) => {

      if (user) {

        db.collection("students").doc(user.uid).get()
        .then((doc) => {

          if (!doc.exists) {
            alert("No student record found.");
            return;
          }

          const data = doc.data();

          if (data.paymentStatus === "paid") {
            window.location.href = "dashboard.html";
          } else {
            alert("Kindly make the payment and enroll in the course.");
            window.location.href = "courses.html";
          }

        });

      } else {
        alert("Please login with Google first.");
      }

    });

  });

</script>

</body>
</html>
