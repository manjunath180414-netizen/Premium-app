<!DOCTYPE html>
<html>
<head>
  <title>HiS Academy Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f0f1a, #1a1a2e);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #111827;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255, 204, 0, 0.2);
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #FFD700;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #1f2937;
      color: white;
    }

    .google-btn {
      display: none;
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #FFD700;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .google-btn:hover {
      background: #ffcc00;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      opacity: 0.6;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Welcome to HiS Academy</h2>

  <input type="text" id="name" placeholder="Enter Your Name" />
  <input type="tel" id="phone" placeholder="Enter Phone Number" />

  <select id="medium">
    <option value="">Select Medium</option>
    <option>English</option>
    <option>Kannada</option>
  </select>

  <button class="google-btn" id="googleLogin">
    Login with Google
  </button>

  <div class="footer">
    Secure Login via Firebase
  </div>
</div>

<script>
  // Firebase Config
  const firebaseConfig = {
    apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
    authDomain: "his-academy.firebaseapp.com",
    projectId: "his-academy",
    storageBucket: "his-academy.firebasestorage.app",
    messagingSenderId: "573278549264",
    appId: "1:573278549264:web:ca2ff160b5a100cc7d2195",
    measurementId: "G-8WPMS7H33F"
  };

  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const provider = new firebase.auth.GoogleAuthProvider();

  const nameInput = document.getElementById("name");
  const phoneInput = document.getElementById("phone");
  const mediumSelect = document.getElementById("medium");
  const googleBtn = document.getElementById("googleLogin");

  function checkInputs() {
    if (nameInput.value && phoneInput.value && mediumSelect.value) {
      googleBtn.style.display = "block";
    } else {
      googleBtn.style.display = "none";
    }
  }

  nameInput.addEventListener("input", checkInputs);
  phoneInput.addEventListener("input", checkInputs);
  mediumSelect.addEventListener("change", checkInputs);

  googleBtn.addEventListener("click", () => {
    auth.signInWithPopup(provider)
      .then((result) => {
        const user = result.user;

        // Save user details in localStorage
        localStorage.setItem("studentName", nameInput.value);
        localStorage.setItem("studentPhone", phoneInput.value);
        localStorage.setItem("studentMedium", mediumSelect.value);
        localStorage.setItem("studentEmail", user.email);

        // Redirect to Course Page
        window.location.href = "courses.html";
      })
      .catch((error) => {
        alert("Login Failed: " + error.message);
      });
  });
</script>

</body>
</html>
