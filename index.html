<!DOCTYPE html>
<html>
<head>
  <title>HIS Academy | Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Poppins, sans-serif;
      background: linear-gradient(135deg,#0f0f1a,#1a1a2e);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }

    .container {
      width: 90%;
      max-width: 400px;
      background: #111827;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(255,215,0,0.15);
    }

    h2 {
      text-align: center;
      color: #FFD700;
      margin-bottom: 25px;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background: #1f2937;
      color: white;
      outline: none;
    }

    .google-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      background: #FFD700;
      color: black;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }

    .already-btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #FFD700;
      background: #1f2937;
      color: #FFD700;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    .already-btn:hover {
      background: #FFD700;
      color: black;
    }
  </style>
</head>
<body>

<div class="container">

  <h2>Welcome to HIS Academy</h2>

  <input type="text" id="name" placeholder="Enter Your Name">
  <input type="tel" id="phone" placeholder="Enter Phone Number">

  <select id="medium">
    <option value="">Select Medium</option>
    <option value="English">English</option>
    <option value="Kannada">Kannada</option>
  </select>

  <button id="googleBtn" class="google-btn">
    Continue with Google
  </button>

  <button id="alreadyBtn" class="already-btn">
    Already Registered? Continue
  </button>

</div>

<script>

// ðŸ”¥ Get referral code from URL
const urlParams = new URLSearchParams(window.location.search);
const referredBy = urlParams.get("ref");

// ðŸ”¥ Firebase Config
const firebaseConfig = {
  apiKey: "AIzaSyCehyZQukDfslKTY_u9yXcUrzGtMNHvuPA",
  authDomain: "his-academy.firebaseapp.com",
  projectId: "his-academy",
  storageBucket: "his-academy.firebasestorage.app",
  messagingSenderId: "573278549264",
  appId: "1:573278549264:web:ca2ff160b5a100cc7d2195",
  measurementId: "G-8WPMS7H33F"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.firestore();
const provider = new firebase.auth.GoogleAuthProvider();

const nameInput = document.getElementById("name");
const phoneInput = document.getElementById("phone");
const mediumSelect = document.getElementById("medium");
const googleBtn = document.getElementById("googleBtn");
const alreadyBtn = document.getElementById("alreadyBtn");

// Show login button only when all fields filled
function checkInputs() {
  if (nameInput.value && phoneInput.value && mediumSelect.value) {
    googleBtn.style.display = "block";
  } else {
    googleBtn.style.display = "none";
  }
}

nameInput.addEventListener("input", checkInputs);
phoneInput.addEventListener("input", checkInputs);
mediumSelect.addEventListener("change", checkInputs);

// ðŸ” Google Login
googleBtn.addEventListener("click", async () => {

  try {

    const result = await auth.signInWithPopup(provider);
    const user = result.user;

    const docRef = db.collection("students").doc(user.uid);
    const docSnap = await docRef.get();

    // If new user
    if (!docSnap.exists) {

      await docRef.set({
        name: nameInput.value,
        phone: phoneInput.value,
        email: user.email,
        medium: mediumSelect.value,
        paymentStatus: "not_paid",
        referredBy: referredBy || null,
        groupId: null,
        joinedOn: firebase.firestore.FieldValue.serverTimestamp()
      });

    }

    redirectUser(user.uid);

  } catch (error) {
    alert(error.message);
  }

});

// Already Registered Button
alreadyBtn.addEventListener("click", async () => {

  const user = auth.currentUser;

  if (!user) {
    alert("Please login with Google first.");
    return;
  }

  redirectUser(user.uid);

});

// ðŸ”¥ Redirect Logic
async function redirectUser(uid) {

  const doc = await db.collection("students").doc(uid).get();

  if (!doc.exists) {
    alert("Student record not found.");
    return;
  }

  const data = doc.data();

  if (data.paymentStatus === "paid") {
    window.location.href = "dashboard.html";
    return;
  }

  if (data.referredBy) {
    window.location.href = "group.html";
    return;
  }

  window.location.href = "courses.html";
}

</script>

</body>
</html>
